<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoQuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #3b0764, #9333ea, #f472b6);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">Â¡Juego terminado! ðŸŽ‰</h1>
    <p class="mb-2">Respuestas correctas: <span id="correctas"></span></p>
    <p class="mb-2">Respuestas incorrectas: <span id="incorrectas"></span></p>
    <p class="mb-2">Tiempo total: <span id="tiempoTotal"></span></p>
    <p class="mb-4">Tiempo promedio por pregunta: <span id="tiempoPromedio"></span></p>
    <a href="/index.html" class="inline-block px-4 p-2 border-2 border-purple-600 text-purple-600 font-semibold rounded-lg hover:bg-purple-600 hover:text-white transition duration-300">
      Volver a jugar
    </a>
    <div class="mt-4">
      <a href="/ranking.html" class="inline-block px-4 py-2 border-2 border-pink-500 text-pink-500 font-semibold rounded-lg hover:bg-pink-500 hover:text-white transition duration-300">
        Ver Ranking
      </a>
    </div>

  <script>
    // Ejemplo con datos guardados en localStorage
    document.getElementById("correctas").innerText = localStorage.getItem("correctas") || "0";
    document.getElementById("incorrectas").innerText = localStorage.getItem("incorrectas") || "0";
    document.getElementById("tiempoTotal").innerText = localStorage.getItem("tiempoTotal") || "0s";
    document.getElementById("tiempoPromedio").innerText = localStorage.getItem("tiempoPromedio") || "0s";
  </script>
</body>
</html>
