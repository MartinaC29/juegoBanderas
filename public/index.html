<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoQuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #3b0764, #9333ea, #f472b6);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-white font-sans relative">

  <!-- T√≠tulo -->
  <h1 class="text-3xl md:text-5xl font-bold mb-16 text-center">GeoQuiz üåç </h1>

  <!-- Campo para nombre del jugador -->
  <input
    id="playerName"
    type="text"
    placeholder="Tu nombre"
    class="mb-8 px-6 py-3 rounded-xl text-black text-lg shadow-md w-64 text-center"
  />

  <!-- Botones -->
  <div class="flex gap-10">
    <button
      id="nuevo-juego"
      class="bg-purple-800 hover:bg-purple-600 px-8 py-4 rounded-2xl text-lg transition shadow-lg"
    >
      Nuevo Juego
    </button>
    <a
      href="/ranking.html"
      class="bg-purple-800 hover:bg-purple-600 px-8 py-4 rounded-2xl text-lg transition shadow-lg"
    >
      Historial
    </a>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("nuevo-juego").addEventListener("click", function () {
      const playerName = document.getElementById("playerName").value.trim();
      if (playerName !== "") {
        localStorage.setItem("playerName", playerName);
        window.location.href = "/juego.html";
      } else {
        alert("Por favor, ingresa tu nombre para comenzar el juego.");
      }
    });
  </script>

</body>
</html>
