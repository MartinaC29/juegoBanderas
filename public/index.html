<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoQuiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #3b0764, #9333ea, #f472b6);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-white font-sans relative">


    <!-- T√≠tulo -->
    <h1 class="text-3xl md:text-5xl font-bold mb-16 text-center">GeoQuiz üåç </h1>
  
    <!-- Botones -->
    <div class="flex gap-10">
      <a href="/index.html" class="bg-purple-800 hover:bg-purple-600 px-8 py-4 rounded-2xl text-lg transition shadow-lg">
        Nuevo Juego
      </a>
      <a href="/ranking.html" class="bg-purple-800 hover:bg-purple-600 px-8 py-4 rounded-2xl text-lg transition shadow-lg">
        Historial
      </a>
    </div>
  
    <script>
      document.getElementById("start-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const playerName = document.getElementById("playerName").value.trim();
        if (playerName !== "") {
          localStorage.setItem("playerName", playerName);
          window.location.href = "/juego.html";
        }
      });
    </script>
  </body>
  </html>
